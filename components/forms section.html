<section id="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="contact-heading">Contact Us</h1>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-10 mt-3">
        <form action=" " class="" method="post" accept-charset="utf-8">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <input
                  id="form_name"
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Your Name"
                  value=""
                  required="required"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  id="form_email"
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  value=""
                  required="required"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  id="numeric"
                  type="tel"
                  name="phone"
                  class="form-control"
                  placeholder="Phone"
                  value=""
                  required="required"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Subject
                    "
                  value=""
                  name="subject"
                  required=""
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address (Optional)"
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="row">
                <div class="col">
                  <input
                    placeholder="Type following"
                    type="text"
                    value=""
                    required=""
                    name="captcha"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <img
                    src="ABF images/capcha.jpeg"
                    style="width: 130px; height: 39px; border: 0"
                    alt=" "
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group contactinput">
                <textarea
                  id="form_message"
                  name="message"
                  class="form-control"
                  placeholder="Message"
                  rows="7"
                  required="required"
                ></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <div class="sub text-right">
                <input
                  type="submit"
                  style="margin-left: 0px !important"
                  name="submitt"
                  class="btn btn-custom"
                  value="Send"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
