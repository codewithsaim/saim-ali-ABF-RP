<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ABF</title>

    <link rel="stylesheet" href="css/ABF.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script>
      $(function () {
        $(".carousel").carousel({
          interval: 2000,
        });
      });
    </script> -->
  </head>
  <body>
    <div class="strip"></div>
    <header class="header">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <img src="ABF images/ABF-Logo-1.png" alt="" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navigation menu -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link saim" href="#"
                >Home <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"
                >About us <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Product
              </a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Guide/Help
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">About</a>
                <a class="dropdown-item" href="#">Contact us</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">FAQ</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#"
                >Contact us <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- end of navigation bar -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <!-- indicators -->
      <ol class="carousel-indicators">
        <li
          data-target="carouselExampleControls"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="carouselExampleControls"></li>
      </ol>

      <!-- indicators complete -->

      <div class="carousel-inner">
        <div class="carousel-item active" data-interval="2000">
          <img
            src="ABF images/dell-pduutGbL2-M-unsplash (1).jpg"
            class="d-block w-100 slide"
            alt="First slide"
          />
          <div class="container">
            <div class="carousel-caption d-none d-md-block">
              <h2>Welcome to <br />Austrailian Blind Factory</h2>

              <button
                type="button"
                class="btn btn-trasparent mt-5 p-1 px-4 custom"
              >
                Learn more
              </button>
            </div>
          </div>

          <!-- cation on slider -->
        </div>

        <div class="carousel-item" data-interval="2000">
          <img
            src="ABF images/dell-1gLdTsX3_70-unsplash.jpg"
            class="d-block w-100"
            alt="Second slide"
          />
          <div class="carousel-caption d-none d-md-block text-center">
            <h2>
              Welcome to <br />
              Austrailian Blind Factory
            </h2>

            <button
              type="button"
              class="btn btn-transparent mt-5 p-1 px-4 custom"
            >
              Learn more
            </button>
          </div>
        </div>

        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- HERO with button end -->

    <!-- CARDS GROUPS -->
    <div class="card-deck">
      <div class="card">
        <div class="card-body text-center">
          <img src="ABF images/1.png" alt="" />
          <p class="card-text">5 YEAR WARENTY</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <img class="iconsh" src="ABF images/Custom_copy_2.png" alt="" />
          <p class="card-text">MEASURE INSURENCE</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <img src="ABF images/Measure_copy_2.png" alt="" />
          <p class="card-text">CUSTOM MADE</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <img src="ABF images/free_copy_2.png" alt="" />
          <p class="card-text">FREE</p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
